name: 'Codefresh pipeline runner'
description: 'Github action that runs codefresh pipeline'
author: 'codefresh-inc'
inputs:
  args:
    description: 'codefresh cli build variables'
    required: false
branding:
  icon: 'arrow-right-circle'
  color: 'green'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.args }}
